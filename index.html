<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Amanor</title>
</head>
<body>
	<form>
		<span>
			<button onclick="tail1()" class="tail1">#1</button>
			<button onclick="tail2()" class="tail2">#2</button>
		</span>
		<span>
			<script type="text/javascript">
				function tail2(){
					var home = prompt("Գրեք մի վայր, որտեղ ձեր տնային աշխատանքները արել եք");
					var plate = prompt("Գրեք մի իր, որը միշտ երազել եք ունենալ");
					var place = prompt("Գրեք մի շինություն, որը ունի ամենաքիչը երեք հարկ");
					var singer = prompt("Գրեք ձեր սիրելի ուսուցչի անունը");
					var food = prompt("Ինչ հիմա կուտեիք");
					var sound = prompt("Ցատկում, գոռում թե ճչում եք ջղայնացած ժամանակ");
					var work = prompt("Որ մասնագիտությունը չեք սիրում");
					var black = prompt("Ինչն է սև");

					document.write("Մի անգամ մենք նոր տարին նշում էինք ");
					document.write(home);
					document.write("։ Այդ տարի ես շատ նվերներ էի ուզել ձմեռ պապից, բայց գիտեի, որ դա ձմեռ պապը չի բերում, և որոշեցի թաքնված հետևել։ Ես վերցրեցի իմ ");
					document.write(plate);
					document.write("ը և թաքնվեցի ");
					document.write(place);
					document.write("ի տանիքին։ Ես շատ էի սիրում ");
					document.write(food);
					document.write(" և տանիքին տեսա լիքը ");
					document.write(food);
					document.write("։ Ես Մոտեցա դրանց ու նրաք սկսեցին ");
					document.write(sound);
					document.write(" ուժգին։ Ես տանիքից թռա կոյուղի և հանդիպեցի ");
					document.write(singer);
					document.write("ին։ Նա ինձ համար երգեց։ Ես շատ ուրախացա և ես էլ պարեցի։ Կոյուղու ջրերը ծափ էին տալիս։ Երբ ճանապարհորդությունը ավարտվեց ես գոռացի, որ ինձ տանեն հետ։ Երբ հասանք, ես ասեցի, որ ես ուզում եմ դառնալ ");
					document.write(work);
					document.write("։ Բոլորը ասեցին որ դա լավ միտք է։ Ես այդ պահին հիշեցի, որ ");
					document.write(plate); 
					document.write("ը փակել են ծխնելույզը։ Ես վազեցի ");
					document.write(place);
					document.write("ի տանիք ու հանեցի ");
					document.write(plate);
					document.write("ը պարզվեց, որ ձմեռ պապը այնքան էր ուզել նվերները բերել, որ նիհարել էր ու սուրընթաց ընկել էր բուխարու մեջ և մոխրից դարձել սև ");
					document.write(black);
					document.write(":");
				}
				function tail1(){
					var name = prompt("Գրեք ձեր անունը");
					var home = prompt("Գրեք մի վայր, որտեղ գիրք եք կարդում");
					var plate = prompt("Գրեք մի իր, որը միշտ ձեզ հետ է");
					var place = prompt("Գրեք մի վայր, որտեղ շատ եք բարկանում");
					var santa = prompt("Գրեք ձեր սիրելի ուսուցչի անունը");
					var elf = prompt("Գրեք այն ազգությունը, որը ամենից շատ եք ատում");
					var food = prompt("Գրեք ձեր սիրած ուտելիքը(հոգնակի թվով)");
					var present = prompt("Ինչ եք երազում ունենալ(եզակի թվով)");
					var bus = prompt("Ինչով եք նախընտրում գնալ արտասահման(ավտոմեքենա, ինչնիաթիռ, նավ)");
					var bird = prompt("Գրեք ձեր սիրած թռչունի անունը");
					document.write("Ես իմ համար նստած էի ");
					document.write(home);
					document.write(" և մեկ էլ երկնքից ընկավ ");
					document.write(plate);
					document.write(": Ես շատ երջանիկ էի և վերցրեցի այն: Կատարվեց ամանորյա հրաշք և ես հայտնվեցի ");
					document.write(place);
					document.write(": Այդտեղ կար ևս մի ");
					document.write(plate);
					document.write(", և ես մտածեցի, որ դրան դիպչելով կվերադառնամ տուն, բայց հայտնվեցի Լապլանդիայում: Դա սովորական Լապլանդիա չէր՝ այնտեղ ձմեռ պապիկի փոխարեն ");
					document.write(santa);
					document.write(" էր, իսկ էլֆերի փոխարեն ");
					document.write(elf);
					document.write(":Այդ ");
					document.write(elf);
					document.write("ները սկսեցին ինձ քաշքշել ու ինձ դարձրեցին իրենք նման զվարճասեր: Հետո երկնքից սկսեցին թափվել ");
					document.write(food);
					document.write(", իսկ ես իմ բերանը լայն բացեցի ու կուլ տվեցի բոլորը: Երբ մտա ");
					document.write(santa);
					document.write("ի աշխատասենյակ մի պահարան տեսա, որ վերևում մի անցք կար: Նա մցնում էր նամակը անցքից և բացում դուռը, իսկ դռնից ներս լինում էր այն ինչ նամակում էր գրված: Հետո նա տալիս էր ինձ այդ նվերները և ես սկսում էի փաթեթավորել: Հետո նա հանդիպեց մի նամակի, որի վրա գրված էր «");
					document.write(name);
					document.write("»: Երբ նա մցրեց իմ նամակը անցքից, դուռը բացվեց և իմ ուզած ");
					document.write(present);
					document.write("ը ցատկեց իմ ձեռքերի մեջ: Հետո իմ նվերը կերպարանափոխվեց և սկսեց օգնել ինձ փաթեթավորել նվերները: Մենք փաթեթավորեցինք բոլոր նվերները և լցրեցինք մի մեծ կարմիր պարկի մեջ հետո այդ պարկը տարանք թռչող ");
					document.write(bus);
					document.write("ի մեջ և թռանք երկինք։ Երբ անցնում էինք մեր տան վերևով, ես ցատկեցի և բարեհաջող ընկա մեր տանիքին։ Այդ պահին մի ");
					document.write(bird);
					document.write(" եկավ և ինձ բռնեց ու բարձրացրեց երկինք և գցեց թռչող ");
					document.write(bus);
					document.write("ի մեջ։ Ես այդ պահին ամբողջությամբ դարձա այդ տարորինակ ");
					document.write(elf);
					document.write("ների նման ու հիմա աշխատում եմ ");
					document.write(santa);
					document.write("ի համար։");
				}
			</script>
		</span>
	</form>
</body>
</html>
